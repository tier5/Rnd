<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/assets/style.css" />
   
    <script src="/src/jquery-3.6.0.min.js"></script>
    <title>Document</title>
</head>
<body>
  
<!------------------------------------------------ login page part------------------------------------------>


<div id="div0" style="width: 200px;">
  <h1 style="text-align: center">login page</h1>

  <form>
    <div>
      <label>email</label>
      <input type="text" name="fullName" id="email" />
    </div>
    <div>
      <label>password</label>
      <input type="text" name="password" id="pwd" />
    </div>
    <div class="form-action-buttons">
      <input type="submit" id="login" value="Submit" />
    </div>
  </form>
</div>



<!------------------------------------------------ AddProduct part------------------------------------------>

    <!-------------------- create a button named "ADD PRODUCT" -------------------------------->

    <div id="raunok" style="display:none;" >
      <button id="div1">ADD PRODUCT</button>
    </div>
    <br />

    <!------------------ create a form named "Create Product" --------------------------------->

    <div id="div2" style="width: 200px; display:none;" >
      <h1 style="text-align: center">Create Product</h1>

      <form>
        <div>
          <input type="hidden" name="pid" id="pid" value="NA" />
          <label>Name</label><label class="validation-error hide" id="fullNameValidationError"></label>
          <input type="text" name="fullName" id="fullName" />
        </div>
        <div>
          <label>Category</label>
          <input type="text" name="empCode" id="empCode" />
        </div>
        <div class="form-action-buttons">
          <input type="submit" id="button" value="Submit" />
        </div>
      </form>
    </div>

    <!-------------------- List of the product table part---------------------------------------->

    <div id="div3" style="width: 200px; display:none;">
      <h1 style="text-align: center">Product list</h1>
      <table class="list" id="employeeList">
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Category</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="tblbody"></tbody>
      </table>
    </div>

  <script src="/src/popup.js"></script>
</body>
</html>

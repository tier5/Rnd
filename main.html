<!DOCTYPE html>
<html>
    <head>
        <title>Product List</title>
        <style>
            .container {
                display: none;
            }
        </style>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    </head>
    <body>
        <style type="text/css">
            form {
                width: 30%;
            }
        </style>
        <div align="center">
            <button class="btn btn-info" id="button" onclick="showhide()">ADD PRODUCT</button>
        </div>
        <div class="container" id="main">
            <h1>Create Product</h1>
            <form>
                <div class="form-group">
                    <label> Product Name:</label>
                    <input type="text" name="name" class="form-control" value="product1" placeholder="product1" id="name" required="" />
                </div>
                <div class="form-group">
                    <label>Category::</label>
                    <input type="text" name="category" value="category1" class="form-control" placeholder="category1" id="category" required="" />
                </div>
                <button type="submit" id="entry" onclick="showhide2()" class="btn btn-success btn-save">Submit</button>
            </form>
        </div>
        <table class="table table-bordered data-table" id="display">
            <h2 align="center">Product List</h2>
            <thead>
                <th>Product Name</th>
                <th>Category</th>
                <th>Action</th>
            </thead>
            <tbody></tbody>
        </table>

        <script src="app.js"></script>
    </body>
</html>

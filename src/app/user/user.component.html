
  <form action="" class="form">
    <div class="row">
      <div class="col-xl-12">
          <input type="text" class="form-control col-xl-6" #user> 
          <input type="button" class="col-xl-2" (click)="addUser(user.value); user.value=''" value="Add">
          <input type="button" class="col-xl-2" (click)="deleteUser();" value="Delete" id='delete'>
      </div>
    </div>
  </form>
  <ul>
      <li *ngFor="let person of users">{{person}}</li>
    </ul>
